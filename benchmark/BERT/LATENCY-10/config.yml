
version: 1.0
provider:
    name: openfaas
    gateway: http://serverless.siat.ac.cn:31112

functions:
    
    bert-21b-submod-9-latency-10:
        namespace: cdgp
        lang: python3-http
        handler: ./bert-21b-submod-9
        image: k.harbor.siat.ac.cn/openfaas/cdgp-bert-21b-submod-9-latency-10:1.0.1.qitian
        requests:
            cpu: 1000m
            memory: 8Gi
        limits:
            cpu: 3000m
            memory: 64Gi
        environment:
            read_timeout: "1.0s"
            write_timeout: "1.0s"
            exec_timeout: "1.0s"
            debug: "false"
            infer_device: "cuda"
    
